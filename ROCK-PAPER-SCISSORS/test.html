<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <div class="player-side">
            <h1 class="side-text">Player</h1>
            <div class="result-boxes">
                <div class="result-box">1</div>
                <div class="result-box">2</div>
                <div class="result-box">3</div>
            </div>
            <h1 class="side-text">Win/Lose: </h1>
        </div>

        <div class="main">
            <div class="result-display">
                <p>DIV 2.1</p>
            </div>
            <div class="options">
                <p>DIV 2.2</p>
            </div>
        </div>

        <div class="computer-side">
            <h1 class="side-text">Computer</h1>
            <div class="result-boxes">
                <div class="result-box">1</div>
                <div class="result-box">2</div>
                <div class="result-box">3</div>
            </div>
            <h1 class="side-text">Win/Lose: </h1>
        </div>
    </div>

	<script src="app.js" charset="utf-8"></script>
</body>
</html>
